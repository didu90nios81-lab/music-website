<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR THE PRETIIEST PURBA GIRL</title>
    <link rel="icon" type="image/png" href="download.png">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .main-image {
            max-width: 400px;
            max-height: 400px;
            width: 100%;
            border-radius: 15px;
            margin: 20px auto;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            display: block;
        }

        .main-image:hover { transform: scale(1.05); }

        .question {
            font-size: 28px;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-yes {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-yes:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-no {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }

        .btn-no:hover {
            background: linear-gradient(45deg, #da190b, #f44336);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .error-message {
            display: none;
            font-size: 28px;
            color: #ff4757;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: shake 0.5s ease-in-out;
            margin: 20px 0;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .folder-menu { display: none; }

        .folder-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .folder-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .folder-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .folder-icon { font-size: 60px; margin-bottom: 15px; }
        .folder-name { font-size: 18px; font-weight: bold; margin-bottom: 5px; }
        .folder-description { font-size: 14px; opacity: 0.8; }

        .gallery-view { display: none; }

        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .gallery-title { font-size: 24px; font-weight: bold; }

        .btn-back {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 10px 25px;
            font-size: 14px;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .gallery-item {
            position: relative;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
        }

        .gallery-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .gallery-photo { transform: scale(1.1); }

        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .video-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
        }

        .video-item video { width: 100%; border-radius: 8px; }

        .music-player {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .music-player audio {
            width: 100%;
            max-width: 500px;
            margin: 10px auto;
            display: block;
        }

        .music-title { font-size: 16px; margin-bottom: 10px; color: #ffd700; }

        .fade-in { animation: fadeIn 0.5s ease-in; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden { display: none !important; }
        .loading { font-size: 16px; color: rgba(255, 255, 255, 0.8); margin: 20px 0; }

        @media (max-width: 768px) {
            .container { padding: 20px; }
            .question { font-size: 22px; }
            button { padding: 12px 30px; font-size: 16px; }
            .folder-grid { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
            .photo-gallery { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); }
            .video-gallery { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
<div class="container">

    <!-- Stage 1 -->
    <div id="stage1" class="fade-in">
        <img class="main-image" src="https://raw.githubusercontent.com/didu90nios81-lab/music-website/main/menu/abc.jpg" alt="Menu 1">
        <div class="question">Apakah Anda Mau?</div>
        <div class="buttons">
            <button class="btn-yes" onclick="goToStage2()">Boleh Deh</button>
            <button class="btn-no" onclick="showError(1)">Gamau</button>
        </div>
        <div id="error1" class="error-message">ERROR: Ga Boleh Nolak!!!! wkwkwk.</div>
    </div>

    <!-- Stage 2 -->
    <div id="stage2" class="hidden">
        <img class="main-image" src="https://raw.githubusercontent.com/didu90nios81-lab/music-website/main/menu/menu2.jpg" alt="Menu 2">
        <div class="question">Will You?</div>
        <div class="buttons">
            <button class="btn-yes" onclick="goToFolderMenu()">Ya</button>
            <button class="btn-no" onclick="showError(2)">NOO!!!!!</button>
        </div>
        <div id="error2" class="error-message">Baiklah, Silahkan tinggalkan website. Saya akan berusaha lebih keras lagi</div>
    </div>

    <!-- Folder Menu -->
    <div id="folderMenu" class="folder-menu">
        <div class="question fade-in">Pilih Folder yang Ingin Dilihat</div>
        <div id="folderGrid" class="folder-grid fade-in"></div>
        <button class="btn-no" onclick="resetPage()" style="margin-top: 20px;">üîÑ Kembali ke Awal</button>
    </div>

    <!-- Gallery View -->
    <div id="galleryView" class="gallery-view">
        <div class="gallery-header">
            <div id="galleryTitle" class="gallery-title"></div>
            <button class="btn-back" onclick="backToFolderMenu()">‚Üê Kembali</button>
        </div>

        <div id="musicPlayerContainer" class="hidden">
            <div class="music-player">
                <div id="musicTitle" class="music-title">Now Playing...</div>
                <audio id="audioPlayer" controls></audio>
            </div>
        </div>

        <div id="photoGalleryContainer" class="photo-gallery"></div>
        <div id="videoGalleryContainer" class="video-gallery"></div>
        <div id="galleryLoading" class="loading">Memuat konten...</div>
    </div>
</div>

<script>
const GITHUB_BASE = 'https://raw.githack.com/didu90nios81-lab/music-website/main/';
const FOLDERS_CONFIG = {
    fotobersama: { name: 'Foto Bersama', icon: 'üòä', description: 'Terima Kasih Ya Udah Mau Ngajak Aku Foto', type: 'photo', music: 'audio/audio/wave to earth - bad (Official Lyric Video).mp3', musicTitle: 'wave to earth - bad' },
    gambar: { name: 'Lain-Lain', icon: 'üì∏', description: 'Koleksi foto', type: 'photo', music: 'audio/audio/Peachy-World-Drizzly.mp3', musicTitle: 'Peachy World - Drizzly' },
    gambarsendiri: { name: 'Foto Sendiri', icon: 'üòä', description: 'Foto Manusia Khusus', type: 'photo', music: 'audio/audio/Ditakko Homa Rohakki.mp3', musicTitle: 'Marsada - Ditakko Homa Rohakki' },
    masak: { name: 'Memberi makan Mahasiwa Tidak Sehat', icon: 'üç≥', description: 'Terima Kasih Banyak Ya...', type: 'photo', music: 'audio/audio/Peachy-World-Drizzly.mp3', musicTitle: 'Peachy World - Drizzly' },
    video: { name: 'Video', icon: 'üé¨', description: ':)', type: 'video' }
};

document.addEventListener('DOMContentLoaded', createFolderMenu);

function goToStage2() {
    document.getElementById('stage1').classList.add('hidden');
    document.getElementById('stage2').classList.remove('hidden');
    document.getElementById('stage2').classList.add('fade-in');
}

function showError(stage) {
    const err = document.getElementById('error' + stage);
    err.style.display = 'block';
    setTimeout(() => err.style.display = 'none', 3000);
}

function goToFolderMenu() {
    document.getElementById('stage2').classList.add('hidden');
    document.getElementById('folderMenu').style.display = 'block';
}

function createFolderMenu() {
    const grid = document.getElementById('folderGrid');
    Object.keys(FOLDERS_CONFIG).forEach(folderId => {
        const f = FOLDERS_CONFIG[folderId];
        const card = document.createElement('div');
        card.className = 'folder-card';
        card.innerHTML = `
            <div class="folder-icon">${f.icon}</div>
            <div class="folder-name">${f.name}</div>
            <div class="folder-description">${f.description}</div>`;
        card.onclick = () => openFolder(folderId);
        grid.appendChild(card);
    });
}

async function openFolder(folderId) {
    const folder = FOLDERS_CONFIG[folderId];
    document.getElementById('folderMenu').style.display = 'none';
    document.getElementById('galleryView').style.display = 'block';
    document.getElementById('galleryTitle').textContent = folder.icon + ' ' + folder.name;
    document.getElementById('photoGalleryContainer').innerHTML = '';
    document.getElementById('videoGalleryContainer').innerHTML = '';
    document.getElementById('galleryLoading').style.display = 'block';

    if (folder.type === 'photo') {
        document.getElementById('musicPlayerContainer').classList.remove('hidden');
        loadMusic(folder.music, folder.musicTitle);
        await loadPhotoGallery(folderId);
    } else {
        document.getElementById('musicPlayerContainer').classList.add('hidden');
        await loadVideoGallery();
    }

    document.getElementById('galleryLoading').style.display = 'none';
}

function loadMusic(path, title) {
    const audio = document.getElementById('audioPlayer');
    audio.src = GITHUB_BASE + path;
    document.getElementById('musicTitle').textContent = title;
    setTimeout(() => audio.play().catch(() => {}), 500);
}

async function loadPhotoGallery(folderId) {
    const container = document.getElementById('photoGalleryContainer');
    const patterns = {
        fotobersama: ['fb1', 'fb2', 'fb3'],
        gambar: ['g1', 'g2'],
        gambarsendiri: ['s1', 's2'],
        masak: ['m1', 'm2']
    };
    const files = patterns[folderId] || [];
    for (const name of files) {
        const img = new Image();
        img.src = `${GITHUB_BASE}${folderId}/${name}.jpg`;
        img.className = 'gallery-photo';
        await new Promise(res => {
            img.onload = () => {
                const div = document.createElement('div');
                div.className = 'gallery-item';
                div.appendChild(img);
                container.appendChild(div);
                res();
            };
            img.onerror = res;
        });
    }
}

async function loadVideoGallery() {
    const container = document.getElementById('videoGalleryContainer');
    const videos = ['1', '2', 'jalandikapal'];
    for (const v of videos) {
        const video = document.createElement('video');
        video.controls = true;
        video.src = `${GITHUB_BASE}video/${v}.mp4`;
        const div = document.createElement('div');
        div.className = 'video-item';
        div.appendChild(video);
        container.appendChild(div);
    }
}

function backToFolderMenu() {
    document.getElementById('galleryView').style.display = 'none';
    document.getElementById('folderMenu').style.display = 'block';
    document.getElementById('audioPlayer').pause();
}

function resetPage() {
    document.getElementById('audioPlayer').pause();
    document.getElementById('folderMenu').style.display = 'none';
    document.getElementById('galleryView').style.display = 'none';
    document.getElementById('stage2').classList.add('hidden');
    document.getElementById('stage1').classList.remove('hidden');
}
</script>
</body>
</html>
