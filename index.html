<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR THE PRETIIEST PURBA GIRL</title>
    <link rel="icon" type="image/png" href="download.png">
    <style>
   
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #ff758c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .main-image {
            max-width: 400px;
            max-height: 400px;
            width: 100%;
            border-radius: 15px;
            margin: 20px auto;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            display: block;
        }
        
        .main-image:hover {
            transform: scale(1.05);
        }
        
        .question {
            font-size: 28px;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-yes {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        
        .btn-yes:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .btn-no {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }
        
        .btn-no:hover {
            background: linear-gradient(45deg, #da190b, #f44336);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }
        
        .error-message {
            display: none;
            font-size: 28px;
            color: #ff4757;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: shake 0.5s ease-in-out;
            margin: 20px 0;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .folder-menu {
            display: none;
        }
        
        .folder-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .folder-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .folder-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .folder-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }
        
        .folder-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .folder-description {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .gallery-view {
            display: none;
        }
        
        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .gallery-title {
            font-size: 24px;
            font-weight: bold;
        }
        
        .btn-back {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 10px 25px;
            font-size: 14px;
        }
        
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .gallery-item {
            position: relative;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .gallery-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover .gallery-photo {
            transform: scale(1.1);
        }
        
        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .video-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
        }
        
        .video-item video {
            width: 100%;
            border-radius: 8px;
        }
        
        .music-player {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }
        
        .music-player audio {
            width: 100%;
            max-width: 500px;
            margin: 10px auto;
            display: block;
        }
        
        .music-title {
            font-size: 16px;
            margin-bottom: 10px;
            color: #ffd700;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .hidden {
            display: none !important;
        }
        
        .loading {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .question {
                font-size: 22px;
            }
            
            button {
                padding: 12px 30px;
                font-size: 16px;
            }
            
            .folder-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .photo-gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            
            .video-gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Stage 1: Pertanyaan Pertama -->
        <div id="stage1" class="fade-in">
            <img id="menuImage1" class="main-image" src="https://raw.githubusercontent.com/didu90nios81-lab/music-website/main/menu/abc.jpg" alt="Menu 1">
            <div class="question">Apakah Anda Mau?</div>
            <div class="buttons">
                <button class="btn-yes" onclick="goToStage2()">Boleh Deh</button>
                <button class="btn-no" onclick="showError(1)">Gamau</button>
            </div>
            <div id="error1" class="error-message">ERROR: Ga Boleh Nolak!!!! wkwkwk.</div>
        </div>

        <!-- Stage 2: Pertanyaan Kedua -->
        <div id="stage2" class="hidden">
            <img id="menuImage2" class="main-image" src="https://raw.githubusercontent.com/didu90nios81-lab/music-website/main/menu/menu2.jpg" alt="Menu 2">
            <div class="question">Will You?</div>
            <div class="buttons">
                <button class="btn-yes" onclick="goToFolderMenu()">Ya</button>
                <button class="btn-no" onclick="showError(2)">NOO!!!!!</button>
            </div>
            <div id="error2" class="error-message">Baiklah, Silahkan tinggalkan website. Saya akan berusaha lebih keras lagi</div>
        </div>

        <!-- Folder Menu -->
        <div id="folderMenu" class="folder-menu">
            <div class="question fade-in">Pilih Folder yang Ingin Dilihat</div>
            <div class="folder-grid fade-in" id="folderGrid"></div>
            <button class="btn-no" onclick="resetPage()" style="margin-top: 20px;">
                🔄 Kembali ke Awal
            </button>
        </div>

        <!-- Gallery View -->
        <div id="galleryView" class="gallery-view">
            <div class="gallery-header">
                <div class="gallery-title" id="galleryTitle"></div>
                <button class="btn-back" onclick="backToFolderMenu()">← Kembali</button>
            </div>
            
            <div id="musicPlayerContainer" class="hidden">
                <div class="music-player">
                    <div class="music-title" id="musicTitle"> Now Playing...</div>
                    <audio id="audioPlayer" controls></audio>
                </div>
            </div>
            
            <div id="photoGalleryContainer" class="photo-gallery"></div>
            <div id="videoGalleryContainer" class="video-gallery"></div>
            
            <div class="loading" id="galleryLoading">Memuat konten...</div>
        </div>
    </div>

    <script>
const GITHUB_BASE = 'https://raw.githack.com/didu90nios81-lab/music-website/main/';
        
        const FOLDERS_CONFIG = {
            fotobersama: {
                name: 'Foto Bersama',
                icon: '😊',
                description: 'Terima Kasih Ya Udah Mau Ngajak Aku Foto',
                type: 'photo',
                music: 'audio/audio/wave to earth - bad (Official Lyric Video).mp3',
                musicTitle: 'wave to earth - bad'
            },
            gambar: {
                name: 'Lain-Lain',
                icon: '📸',
                description: 'Koleksi foto',
                type: 'photo',
                music: 'audio/audio/Peachy-World-Drizzly.mp3',
                musicTitle: 'Peachy World - Drizzly'
            },
            gambarsendiri: {
                name: 'Foto Sendiri',
                icon: '😊',
                description: 'Foto Manusia Khusus',
                type: 'photo',
                music: 'audio/audio/Ditakko Homa Rohakki.mp3',
                musicTitle: 'Marsada - Ditakko Homa Rohakki'
            },
            masak: {
                name: 'Memberi makan Mahasiwa Tidak Sehat',
                icon: '🍳',
                description: 'Terima Kasih Banyak Ya, Maaf aku cuman bisa ngasi susu tiap balikin wadah bekel, dan maaf buat wadah bekelmu yang rusak',
                type: 'photo',
                music: 'audio/audio/Peachy-World-Drizzly.mp3',
                musicTitle: 'Peachy World - Drizzly'
            },
            video: {
                name: 'Video',
                icon: '🎬',
                description: ':)',
                type: 'video'
            }
        };

        let currentFolder = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createFolderMenu();
        });

        function goToStage2() {
            document.getElementById('stage1').classList.add('hidden');
            document.getElementById('stage2').classList.remove('hidden');
            document.getElementById('stage2').classList.add('fade-in');
        }

        function showError(stage) {
            const errorElement = document.getElementById('error' + stage);
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 3000);
        }

        function goToFolderMenu() {
            document.getElementById('stage2').classList.add('hidden');
            document.getElementById('folderMenu').style.display = 'block';
        }

        function createFolderMenu() {
            const grid = document.getElementById('folderGrid');
            
            Object.keys(FOLDERS_CONFIG).forEach(folderId => {
                const folder = FOLDERS_CONFIG[folderId];
                const card = document.createElement('div');
                card.className = 'folder-card';
                card.onclick = () => openFolder(folderId);
                
                card.innerHTML = `
                    <div class="folder-icon">${folder.icon}</div>
                    <div class="folder-name">${folder.name}</div>
                    <div class="folder-description">${folder.description}</div>
                `;
                
                grid.appendChild(card);
            });
        }

        async function openFolder(folderId) {
            currentFolder = folderId;
            const folder = FOLDERS_CONFIG[folderId];
            
            document.getElementById('folderMenu').style.display = 'none';
            document.getElementById('galleryView').style.display = 'block';
            document.getElementById('galleryTitle').textContent = folder.icon + ' ' + folder.name;
            
            document.getElementById('photoGalleryContainer').innerHTML = '';
            document.getElementById('videoGalleryContainer').innerHTML = '';
            document.getElementById('galleryLoading').style.display = 'block';
            
            if (folder.type === 'photo') {
                document.getElementById('musicPlayerContainer').classList.remove('hidden');
                loadMusic(folder.music, folder.musicTitle);
                await loadPhotoGallery(folderId);
            } else if (folder.type === 'video') {
                document.getElementById('musicPlayerContainer').classList.add('hidden');
                await loadVideoGallery();
            }
            
            document.getElementById('galleryLoading').style.display = 'none';
        }

        function loadMusic(musicPath, title) {
            const audio = document.getElementById('audioPlayer');
            const musicTitle = document.getElementById('musicTitle');
            
            audio.src = GITHUB_BASE + musicPath;
            musicTitle.textContent =  title;
            
    audio.pause();
    audio.currentTime = 0;
        }

        async function loadPhotoGallery(folderId) {
            const container = document.getElementById('photoGalleryContainer');
            
            // Mapping file names based on screenshots
            const filePatterns = {
                fotobersama: ['fb1', 'fb10', 'fb2', 'fb3', 'fb4', 'fb5', 'fb6', 'fb7', 'fb8', 'fb9', 'fototangan'],
                gambar: ['g1', 'g2', 'g3', 'g4', 'hiu', 'nametag', 'nametag2', 'nametag3', 'temennya hiu', 'g5','g6'],
                gambarsendiri: ['1', 's1', 's2', 's3', 's4', 's5', 's6'],
                masak: ['m1', 'm2', 'm3', 'm4', 'm5', 'masak1', 'm6', 'maaf ya mel yang ini lupa di foto','m7']
            };
            
            const files = filePatterns[folderId] || [];
            
            for (const fileName of files) {
                await new Promise((resolve) => {
                    const img = new Image();
                    img.src = GITHUB_BASE + `${folderId}/${fileName}.jpg`;
                    img.className = 'gallery-photo';
                    img.alt = fileName;
                    
                    img.onload = () => {
                        const item = document.createElement('div');
                        item.className = 'gallery-item';
                        item.appendChild(img);
                        item.onclick = () => showImageModal(img.src, fileName);
                        container.appendChild(item);
                        resolve();
                    };
                    
                    img.onerror = () => {
                        // Try .jpeg extension
                        const altImg = new Image();
                        altImg.src = GITHUB_BASE + `${folderId}/${fileName}.jpeg`;
                        altImg.className = 'gallery-photo';
                        altImg.alt = fileName;
                        
                        altImg.onload = () => {
                            const item = document.createElement('div');
                            item.className = 'gallery-item';
                            item.appendChild(altImg);
                            item.onclick = () => showImageModal(altImg.src, fileName);
                            container.appendChild(item);
                            resolve();
                        };
                        
                        altImg.onerror = () => resolve();
                    };
                });
            }
        }

async function loadVideoGallery() {
    const container = document.getElementById('videoGalleryContainer');
    
    // Daftar file video yang kamu punya
    const videoFiles = ['1', '2', 'jalandikapal','4','5'];
    
    for (const fileName of videoFiles) {
        const video = document.createElement('video');
        video.controls = true;
        video.preload = 'metadata';
        
        // Uji dulu apakah file .webm ada
        const webmSrc = GITHUB_BASE + `video/${fileName}.webm`;
        const mp4Src = GITHUB_BASE + `video/${fileName}.mp4`;

        // Coba load versi webm dulu
        video.src = webmSrc;
        video.type = 'video/webm';

        // Jika gagal load webm, fallback ke mp4
        video.onerror = () => {
            video.src = mp4Src;
            video.type = 'video/mp4';
        };

        await new Promise((resolve) => {
            video.onloadedmetadata = () => {
                const item = document.createElement('div');
                item.className = 'video-item';
                item.appendChild(video);
                container.appendChild(item);
                resolve();
            };
            
            video.onerror = () => resolve();
        });
    }
}


        function backToFolderMenu() {
            const audio = document.getElementById('audioPlayer');
            audio.pause();
            audio.currentTime = 0;
            
            document.getElementById('galleryView').style.display = 'none';
            document.getElementById('folderMenu').style.display = 'block';
        }

        function resetPage() {
            const audio = document.getElementById('audioPlayer');
            audio.pause();
            audio.currentTime = 0;
            
            document.getElementById('stage1').classList.remove('hidden');
            document.getElementById('stage2').classList.add('hidden');
            document.getElementById('folderMenu').style.display = 'none';
            document.getElementById('galleryView').style.display = 'none';
        }

        function showImageModal(src, title) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.95);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                cursor: pointer;
                padding: 20px;
            `;
            
            const img = document.createElement('img');
            img.src = src;
            img.alt = title;
            img.style.cssText = `
                max-width: 90%;
                max-height: 85%;
                border-radius: 15px;
                box-shadow: 0 10px 50px rgba(0,0,0,0.5);
                object-fit: contain;
            `;
            
            const caption = document.createElement('div');
            caption.style.cssText = `
                color: white;
                text-align: center;
                font-size: 18px;
                margin-top: 20px;
                padding: 10px 20px;
                background: rgba(0,0,0,0.7);
                border-radius: 10px;
            `;
            caption.textContent = title;
            
            modal.appendChild(img);
            modal.appendChild(caption);
            modal.onclick = () => document.body.removeChild(modal);
            
            document.body.appendChild(modal);
        }
    </script>
</body>
</html>
